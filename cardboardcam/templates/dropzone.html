<form action="{{ url_for('.upload') }}"
      method="POST" enctype="multipart/form-data"
      class="dropzone">
    {{ form.hidden_tag() }}
    <div class="fallback">
        {{ form.hidden_tag() }}
        {{ form.image.label(class="btn btn-primary") }}
        <br/><br/>
        {{ form.image(style="display:none;") }}
    </div>
</form>
