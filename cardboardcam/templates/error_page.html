{%extends "base.html"%}

{%block title%}{{ status_code }}{% endblock %}

{%block body%}
<div class="row">
    <br/>

    <div class="col-md-4"></div>
    <div class="col-md-4" style="text-align: center;">
        {% if status_code == 404 %}
           <em>Not found.</em>
        {% endif %}
        {% if status_code == 500 %}
           <em>Something went wrong.</em>
        {% endif %}
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-12" style="text-align: center;">
        <h1 style="font-size: 4004%;">{{ status_code }}</h1>
    </div>
</div>
{%endblock%}
