<h1>Chop chop !</h1>
<div class="row">
    <div class="col-md-10">
        <h2>Left</h2>
        <a href="{{ url_for('static', filename='uploads/'+left_img) }}" download>
            <img src="{{ left_img|thumbnail('600x'+thumb_height) }}" width="100%"/>
        </a>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-10">
        <h2>Right</h2>
        <a href="{{ url_for('static', filename='uploads/'+right_img) }}" download>
            <img src="{{ right_img|thumbnail('600x'+thumb_height) }}" width="100%"/>
        </a>
    </div>
</div>
{% if audio_file %}
<hr>
<div class="row">
    <div class="col-md-10">
        <h2>Audio</h2>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
        <br/>
        <a href="{{ audio_file }}" download>Download audio</a>
    </div>
</div>
{% if img_metadata %}
<div class="row">
    <div class="col-md-10">
        <h2>Image metadata</h2>
        <table class="table table-condensed table-hover">
        {% for key, value in img_metadata.items() %}
        <tr><td><samp>{{ key }}</samp></td><td><samp>{{ value }}</samp></td></tr>
        {% endfor %}
        </table>
    </div>
</div>
{% endif %}
{% endif %}
